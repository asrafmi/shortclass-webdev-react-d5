<html>
  <body>
    <div id="app"></div>
    <script>
      const app = document.getElementById('app');
      
      const header = document.createElement('h1');
      
      const text = document.createTextNode('Hello, React!');
      
      header.appendChild(text);
      
      app.appendChild(header);
    </script>
  </body>
</html>
